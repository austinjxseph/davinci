                        heading="Designing an app for language therapy of children with Autism Spectrum Disorder."
                        description="We partnered with a specialist autism training centre in Chennai, India to build an app for teaching children with Autism Spectrum Disorder. Here, we shadowed teachers and dived into their curriculum to evolve physical training materials into a digitalised app, with a learning algorithm focused on spaced repetition. Our app followed Material Design principles and a11y considerations to serve neurologically diverse users. We built the application using Android Studio and Java, and shipped our MVP on the Google Play Store."
                        row1="Teachers struggle with physical materials - flashcards, sheets, and timetables - as neurodivergent students often misplace or damage them."
                        row2="Floor exercises lack interactivity and offer no motivation or entertainment for the students. Due to this lack of interest, students often get distracted by other forms of play."
                        row3="Teachers face challenges understanding student needs, as children with Autism often struggle to verbalise their requirements."
                        row4="Students experience anxiety about daily activities. Teachers need a digital visual schedule to plan and block time for daily exercises."
